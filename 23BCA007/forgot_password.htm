<html>
<head>

<style>
body 
{
      	margin: 0;
      	padding: 0;
      	height: 100vh;
      	display: flex;
      	justify-content: center;
      	align-items: center;
      	background-color: #f0f0f0;
      	font-family: Arial, sans-serif;
}

.login-container 
{
      	background-color: #fff;
      	padding: 40px;
      	border-radius: 10px;
      	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      	width: 300px;
      	text-align: center;
}

h2 
{
      	margin-bottom: 20px;
      	color: #333;
}

.txt
{
      	width: 100%;
      	padding: 10px;
      	margin: 10px 0;
      	border: 1px solid #ccc;
      	border-radius: 5px;
      	box-sizing: border-box;
}

#submit
{
      	background-color: #38a2d0;
      	color: white;
      	padding: 10px;
      	width: 100%;
      	border: none;
      	border-radius: 5px;
      	cursor: pointer;
      	font-size: 16px;
}

#submit:hover 
{
      	background-color: #338eb6;
}

</style>

</head>
<body>
    <div class="login-container">
        <h2>Change Password</h2>
        <form action="http://localhost/forgot_password.php" method="POST">
            <input type="text" name="username" placeholder="Enter Username" class="txt" required>
            <input type="password" name="current_password" placeholder="Enter Current Password" class="txt" required>
            <input type="password" name="new_password" placeholder="Enter New Password" class="txt" required>
            <input type="submit" name="submit" value="Change Password" id="submit">
        </form>
    </div>
</body>
</html>

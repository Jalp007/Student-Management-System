<html>
<head>
    <title>Student Management Dashboard</title>
    <style>
        body 
        {
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        table 
        {
            width: 100%;
            background-color: #2c4a82;
            color: white;
            padding: 10px;
        }

        td 
        {
            padding-top: 20px;
            text-align: center;
            vertical-align: top;
        }
	
	    a 
	    {
            color: white;
            background-color: #38a2d0;
            text-decoration: none;
            border-radius: 5px;
            padding: 14px 20px; 
        }

        a:hover 
        {
            background-color: #338eb6;
        }

        .dashboard-container 
        {
            padding: 20px;  
          	background-color: #fff;        
            text-align: center;
            margin-top: 20px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

        }

        h2 h3
        {
            color: #333;
            margin-bottom: 20px;
        }

        .operation-button 
        {
            background-color: #38a2d0;
            color: white;
            padding: 15px 20px;
            width: 80%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin: 10px 0;
        }

        .operation-button:hover 
        {
            background-color: #338eb6;
        }
        #logout 
        {
            background-color: #f44336;
            padding: 10px 15px;
            border-radius: 5px;
        }
        #logout:hover 
        {
                    background-color: #da2825;
        }
        p 
        {
                    font-size: 14px;
        }

    </style>
</head>
<body>
    <table align="center">
        <tr align="center">
            <td width="75%" style="text-align: left; padding-left: 70px;"><h2>Welcome to Student Management Dashboard</h2></td>
            <td><a href="http://localhost/logout.php" id="logout">Logout</a></td>
            <td><a href="reports.htm">Generate Report</a></td>
        </tr>
    </table>

    <div class="dashboard-container">
        <h2>Student Management Dashboard</h2>

        <form action="insert.htm" method="POST">
            <input type="submit" value="Insert Student Data" class="operation-button">
        </form>

        <form action="http://localhost/delete.php" method="POST">
            <input type="submit" value="Delete Student Data" class="operation-button">
        </form>

        <form action="update.htm" method="POST">
            <input type="submit" value="Update Student Data" class="operation-button">
        </form>
    </div>
</body>
</html>

<html>
<head>
    <title>Enrollment Number Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        
        table {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        td {
            padding: 10px;
        }

        td:first-child {
            text-align: right;
            font-weight: bold;
            padding-right: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .submit-button {
            background-color: #38a2d0;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        .submit-button:hover {
            background-color: #338eb6;
        }

        h2 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <form action="http://localhost/update.php" method="GET">
        <table>
            <tr>
                <td colspan="2">
                    <h2>Enter Enrollment Number</h2>
                </td>
            </tr>
            <tr>
                <td>Enrollment No.</td>
                <td><input type="text" id="enrollment" name="enrollment" placeholder="Enter Enrollment No." required></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit" class="submit-button">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
